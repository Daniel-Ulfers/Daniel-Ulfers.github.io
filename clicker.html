<script>
    document.getElementById("obunga").addEventListener("click", imgClick)
    document.getElementById("upgrade1").addEventListener("click", upClick)

    var clicks = 0 
    var clicksPerSecond = 0
    var price = 100

    setInterval(idle,2000)
    
    function idle(){
        clicks=clicks + clicksPerSecond
        document.getElementById("dog").innerText = clicks + " Obungas"
    }

    function imgClick(){
        clicks=clicks+1
        document.getElementById("dog").innerText = clicks + " Obungas"
    }
   
    function upClick(){
        if(clicks>=price){
            clicksPerSecond = clicksPerSecond + 1
            clicks = clicks - 100
            price = price * 1.4
            document.getElementById("dog").innerText = clicks + " Obungas"
            document.getElementById("upgrade1").innerText = "Obama Care" + "$" + price
        }
    }
</script>
